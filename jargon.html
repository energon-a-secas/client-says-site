        nav a.active { background: rgba(233,30,120,.28); }

        .header-home {
            display: flex; align-items: center; margin-left: 5px; padding: 5px;
            color: rgba(255,255,255,0.9); text-decoration: none; border-radius: 6px;
            transition: color .2s, background .2s; flex-shrink: 0;

        .header-home:hover { color: #fff; background: rgba(255,255,255,0.12); }
        .header-home svg { width: 34px; height: 34px; display: block; }

        /* ── Hamburger toggle ─────────────────────────────────────────────── */
        .nav-toggle {
            display: none; background: none; border: none;

            padding: 6px; border-radius: 5px; margin-left: 10px;

            .header-bar { flex-wrap: wrap; }
            .header-logo { flex: 1; }
            .container { padding: 20px; }
            .header-bar { padding: 0 16px; }

        /* ── Intro card ───────────────────────────────────────────────────── */

            background: rgba(255,255,255,.03);
            border: 1px solid rgba(255,255,255,.1);
            border-radius: 15px; padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px; text-align: center;
        }
        .intro-label {
            display: block; font-size: .8em; font-weight: 500;
            color: rgba(255,255,255,.4); letter-spacing: .5px;
            text-transform: uppercase; margin-bottom: 8px;
        }
        .intro-quote {
            font-size: 1.75em; color: rgba(255,255,255,.88);
            font-style: italic; font-weight: 600; letter-spacing: -.3px;
            margin-bottom: 24px;
        }

        /* ── Search input ─────────────────────────────────────────────────── */
        .search-wrap { position: relative; max-width: 480px; margin: 0 auto 20px; }
        .search-wrap svg {
            position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
            color: rgba(255,255,255,.3); pointer-events: none;
        }
        .search-input {
            width: 100%;
            background: rgba(255,255,255,.05);
            border: 1.5px solid rgba(255,255,255,.15);
            border-radius: 12px; color: #f9f9f9;
            padding: 12px 16px 12px 42px;
            font-size: 1em; font-family: inherit; font-weight: 500;
            outline: none; transition: border-color .2s, background .2s, box-shadow .2s;
        }
        .search-input::placeholder { color: #555; }
        .search-input:hover { border-color: rgba(0,99,229,.6); background: rgba(0,99,229,.07); }
        .search-input:focus { border-color: #0063e5; background: rgba(0,99,229,.1); box-shadow: 0 0 0 3px rgba(0,99,229,.2); }

        /* ── Category filter pills ────────────────────────────────────────── */
        .filter-pills { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .pill {
            background: rgba(255,255,255,.05);
            border: 1.5px solid rgba(255,255,255,.12);
            border-radius: 20px; color: rgba(255,255,255,.5);
            padding: 5px 14px; font-size: .8em; font-weight: 600;
            cursor: pointer; transition: all .2s; letter-spacing: .3px;
            text-transform: uppercase; user-select: none;
        }
        .pill:hover { border-color: rgba(255,255,255,.3); color: rgba(255,255,255,.8); }
        .pill.active { border-color: var(--pill-color); color: var(--pill-color); background: rgba(var(--pill-rgb),.12); }

        .pill[data-cat="pm"]   { --pill-color: #a78bfa; --pill-rgb: 167,139,250; }
        .pill[data-cat="mgr"]  { --pill-color: #fb923c; --pill-rgb: 251,146,60; }
        .pill[data-cat="exec"] { --pill-color: #f472b6; --pill-rgb: 244,114,182; }
        .pill[data-cat="dev"]  { --pill-color: #34d399; --pill-rgb: 52,211,153; }
        .pill[data-cat="hr"]   { --pill-color: #60a5fa; --pill-rgb: 96,165,250; }
        .pill[data-cat="scrum"]{ --pill-color: #fbbf24; --pill-rgb: 251,191,36; }
        .pill[data-cat="infra"]{ --pill-color: #22d3ee; --pill-rgb: 34,211,238; }

        /* ── Phrase list ──────────────────────────────────────────────────── */
        #phrase-list { display: flex; flex-direction: column; gap: 10px; }

        .phrase-card {
            background: rgba(255,255,255,.03);
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 14px; padding: 20px 22px;
            display: grid; grid-template-columns: 1fr auto;
            gap: 10px 16px; align-items: start;
            transition: border-color .2s, background .2s;
            cursor: default;
        }
        .phrase-card:hover {
            background: rgba(255,255,255,.05);
            border-color: rgba(255,255,255,.14);
        }

        .phrase-text {
            font-size: 1em; font-style: italic; font-weight: 500;
            color: rgba(255,255,255,.55); line-height: 1.4;
            grid-column: 1;
        }
        .phrase-text::before { content: '\201C'; }
        .phrase-text::after  { content: '\201D'; }

        .phrase-meaning {
            font-size: .95em; font-weight: 600; color: #f0f0f0;
            line-height: 1.45; grid-column: 1;
            display: flex; align-items: baseline; gap: 8px;
        }
        .phrase-meaning::before {
            content: '→';
            color: #0063e5; font-style: normal; font-weight: 700;
            font-size: .9em; flex-shrink: 0;
        }
        .phrase-meaning mark {
            background: rgba(0,99,229,.35); color: #fff;
            border-radius: 2px; padding: 0 2px; font-weight: inherit;
        }
        .phrase-text mark {
            background: rgba(0,99,229,.35); color: rgba(255,255,255,.8);
            border-radius: 2px; padding: 0 2px;
        }

        .phrase-tags {
            display: flex; flex-wrap: wrap; gap: 5px;
            grid-column: 2; grid-row: 1 / 3;
            align-self: center; justify-content: flex-end;
        }
        .tag {
            font-size: .68em; font-weight: 700; letter-spacing: .4px;
            text-transform: uppercase; padding: 3px 8px;
            border-radius: 10px; border: 1px solid; white-space: nowrap;
        }
        .tag-pm   { color: #a78bfa; border-color: rgba(167,139,250,.35); background: rgba(167,139,250,.1); }
        .tag-mgr  { color: #fb923c; border-color: rgba(251,146,60,.35);  background: rgba(251,146,60,.1); }
        .tag-exec { color: #f472b6; border-color: rgba(244,114,182,.35); background: rgba(244,114,182,.1); }
        .tag-dev  { color: #34d399; border-color: rgba(52,211,153,.35);  background: rgba(52,211,153,.1); }
        .tag-hr   { color: #60a5fa; border-color: rgba(96,165,250,.35);  background: rgba(96,165,250,.1); }
        .tag-scrum{ color: #fbbf24; border-color: rgba(251,191,36,.35);  background: rgba(251,191,36,.1); }
        .tag-infra{ color: #22d3ee; border-color: rgba(34,211,238,.35);  background: rgba(34,211,238,.1); }

        .phrase-count {
            text-align: center; color: rgba(255,255,255,.22);
            font-size: .8em; padding: 16px 0 4px;
        }
        .no-results {
            text-align: center; color: #555; padding: 40px;
            font-size: .95em; grid-column: 1 / -1;
        }

            text-align: center; padding: 20px 24px 28px;
            color: rgba(255,255,255,.22); font-size: .78em; line-height: 1.8;
            border-top: 1px solid rgba(255,255,255,.05);
            margin-top: 48px;
        }
    </style>
</head>

];
document.getElementById('intro-quote').textContent =

// ── State ──────────────────────────────────────────────────────────────────────
let activeFilter = 'all';
let searchQuery  = '';

// ── Highlight helper ───────────────────────────────────────────────────────────
function hl(text, q) {
    const safe = text.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    if (!q) return safe;
    const idx = safe.toLowerCase().indexOf(q.toLowerCase());
    if (idx < 0) return safe;
    return safe.slice(0, idx) + '<mark>' + safe.slice(idx, idx + q.length) + '</mark>' + safe.slice(idx + q.length);
}

// ── Render ─────────────────────────────────────────────────────────────────────
function render() {
    const q = searchQuery.toLowerCase().trim();
    const list = document.getElementById('phrase-list');
    const countEl = document.getElementById('phrase-count');

    const filtered = PHRASES.filter(p => {
        const catMatch = activeFilter === 'all' || p.tags.includes(activeFilter);
        const textMatch = !q || p.phrase.toLowerCase().includes(q) || p.meaning.toLowerCase().includes(q);
        return catMatch && textMatch;
    });

    countEl.textContent = filtered.length === PHRASES.length
        ? `${PHRASES.length} phrases`
        : `${filtered.length} of ${PHRASES.length} phrases`;

    if (filtered.length === 0) {
        list.innerHTML = '<div class="no-results">No phrases match your search.</div>';
        return;
    }

    list.innerHTML = filtered.map(p => {
        const tags = p.tags.map(t => {
            const labels = { pm: 'PM', mgr: 'Manager', exec: 'Executive', dev: 'Engineering', hr: 'HR', scrum: 'Scrum', infra: 'Infra' };
            return `<span class="tag tag-${t}">${labels[t]}</span>`;
        }).join('');
        return `<div class="phrase-card">
            <div class="phrase-text">${hl(p.phrase, searchQuery)}</div>
            <div class="phrase-tags">${tags}</div>
            <div class="phrase-meaning">${hl(p.meaning, searchQuery)}</div>
        </div>`;
    }).join('');
}

// ── Search ─────────────────────────────────────────────────────────────────────
document.getElementById('search-input').addEventListener('input', e => {
    searchQuery = e.target.value;
    render();
});

// ── Filter pills ───────────────────────────────────────────────────────────────
document.querySelectorAll('.pill').forEach(pill => {
    pill.addEventListener('click', () => {
        activeFilter = pill.dataset.cat;
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        pill.classList.add('active');
        render();
    });
});

// ── Mobile nav ─────────────────────────────────────────────────────────────────
const navToggle = document.getElementById('nav-toggle');
const mainNav   = document.getElementById('main-nav');
navToggle.addEventListener('click', e => {
    e.stopPropagation();
    const open = mainNav.classList.toggle('open');
    navToggle.setAttribute('aria-expanded', open);
});
document.addEventListener('click', e => {
    if (!navToggle.contains(e.target) && !mainNav.contains(e.target)) {
        mainNav.classList.remove('open');
        navToggle.setAttribute('aria-expanded', 'false');
    }
});
mainNav.querySelectorAll('a').forEach(a => a.addEventListener('click', () => {
    mainNav.classList.remove('open');
    navToggle.setAttribute('aria-expanded', 'false');
}));

// ── Init ───────────────────────────────────────────────────────────────────────
render();
</script>
